<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>FlyNow</title>
</head>

<body class="text-center" >
 





    <!-- Formularios -->

   
    <div class="contenedor-formularios">
      <!-- Links de los formularios -->
      <a href="../index.html"><img class="inicio" src="../img/logoflynow.png" width="150px" height="150px" alt="logo de inicio"></a>
      <ul class="contenedor-tabs">
          <li class="tab tab-segunda active"><a href="#iniciar-sesion">Iniciar Sesión</a></li>
          <li class="tab tab-primera"><a href="#registrarse">Registrarse</a></li>
      </ul>

      <!-- Contenido de los Formularios -->
      <div class="contenido-tab">
          <!-- Iniciar Sesion -->
          <div id="iniciar-sesion">
              <h1>Iniciar Sesión</h1>
              <form action="#" method="post">
                  <div class="contenedor-input">
                      <label>
                          Usuario <span class="req">*</span>
                      </label>
                      <input type="text" required>
                  </div>

                  <div class="contenedor-input">
                      <label>
                          Contraseña <span class="req">*</span>
                      </label>
                      <input type="password" required>
                  </div>
                  <p class="forgot"><a href="#">Se te olvidó la contraseña?</a></p>
                  <input type="submit" class="button button-block" value="Iniciar Sesión">
              </form>
          </div>

          <!-- Registrarse -->
          <div id="registrarse">
              <h1>Registrarse</h1>
              <form action="#" method="post">
                  <div class="fila-arriba">
                      <div class="contenedor-input">
                          <label>
                              Nombre <span class="req">*</span>
                          </label>
                          <input type="text" required >
                      </div>

                      <div class="contenedor-input">
                          <label>
                              Apellido <span class="req">*</span>
                          </label>
                          <input type="text" required>
                      </div>
                  </div>
                  <div class="contenedor-input">
                      <label>
                          Usuario <span class="req">*</span>
                      </label>
                      <input type="text" required>
                  </div>
                  <div class="contenedor-input">
                          <label>
                              Email <span class="req">*</span>
                          </label>
                      <input type="email" required>
                  </div>
                  <div class="contenedor-input">
                      <label>
                          Contraseña <span class="req">*</span>
                      </label>
                      <input type="password" required>
                  </div>

                  <div class="contenedor-input">
                      <label>
                          Repetir Contraseña <span class="req">*</span>
                      </label>
                      <input type="password" required>
                  </div>

                  <input type="submit" class="button button-block" value="Registrarse">
              </form>
          </div>
      </div>
  </div>

  

 <script src="js/jquery.js"></script>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../login.js"></script>
      </body>


</html>
