<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="viaje, grupo, solo, gratis, planear">
    <meta name="description" content="Organiza el viaje de mochilero y solo para desconectar de forma rapida facil y divertida, nosotros te ayudamos ">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/organiza.css">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Grupo 1 Solo FlyNow</title>
</head>

<body>

    <!--HEADER-->
    
    <a class="navbar-brand" href="../index.html"><img class="logomenu" src="../img/logoflynow.png" width="100px"
      height="100px" alt="logo de inicio"></a>
      <p class="volver"> ←volver al menu principal</p>     <!--MAIN-->
    <main>
        <div id="page1">
        
            <img alt="plane" class="avion" src="https://i.ibb.co/52bG3RC/landingpage-assets-0005-plane.png">
              
               
             <div class="right">
              
               <h1 class="travel">Viajamos juntos</h1>
               
                             <form class="reservation">   
                <fieldset>
                    <div>
                        <label>Salida</label>
                        <input list="salida" id="salida-nombre" name="salida-nombre" />
               
               <datalist id="salida">
                    <option value="Ciudad de Buenos Aires">
                    <option value="Catamarca">
                    <option value="Chaco">
                    <option value="Córdoba">
                    <option value="Corrientes">
                    <option value="Entre Ríos">
                    <option value="Formosa">
                    <option value="Jujuy">
                    <option value="La Pampa">
                    <option value="La Rioja">
                    <option value="Mendoza">
                    <option value="Misiones">
                    <option value="Neuquén">
                    <option value="Río Negro">
                    <option value="Salta">
                    <option value="San Juan">
                    <option value="San Luis">
                    <option value="Santa Cruz">
                    <option value="Santa Fé">
                    <option value="Santiago del Estero">
                    <option value="Tierra  del Fuego">
                    <option value="Tucumán">   
               </datalist>
                   </div>
    
    
                         <div>
                            <label>DESTINO</label>
                            <input list="destino" id="destino-nombre" name="destino-nombre" />
                   
                   <datalist id="destino">
                        <option value="Ciudad de Buenos Aires">
                        <option value="Catamarca">
                        <option value="Chaco">
                        <option value="Córdoba">
                        <option value="Corrientes">
                        <option value="Entre Ríos">
                        <option value="Formosa">
                        <option value="Jujuy">
                        <option value="La Pampa">
                        <option value="La Rioja">
                        <option value="Mendoza">
                        <option value="Misiones">
                        <option value="Neuquén">
                        <option value="Río Negro">
                        <option value="Salta">
                        <option value="San Juan">
                        <option value="San Luis">
                        <option value="Santa Cruz">
                        <option value="Santa Fé">
                        <option value="Santiago del Estero">
                        <option value="Tierra  del Fuego">
                        <option value="Tucumán">  
                   </datalist>
                       </div>
                  
                  <div class="left2">
                   <label>INGRESE SALIDA</label>
                   <input type="date" id="start" name="trip"
                          value="dd-mm-aaaa"
                          min="2022-05-30" max="2030-12-31" />
                    
                    <label>ADULTOS</label>
                    <input list="adults" id="adults-number" name="adults-number" />
           
           <datalist id="adults">
               <option value="1 adulto">
               <option value="2 adultos">
               <option value="3 adultos">
               <option value="+3 adultos">
           </datalist>
               </div>
           
               <div class ="right2">
                   <label>INGRESE DESTINO</label>
                   <input type="date" id="end" name="trip"
                   value="dd-mm-aaaa"
                   min="2022-05-30" max="2030-12-31" />
                 <label>Menores</label>
                 <input list="children" id="children-number" name="children-number" />
           
           <datalist id="children">
               <option value="Sin Menores">
               <option value="1">
               <option value="2">
               <option value="3">
           </datalist>
               </div>
                  
                 <div class="button">
                  <input type="button" class="btn" value="ENVIAR" /></div>
                  
              </fieldset>
            </form>
             </div>
                </div>
                <div id="lista_viajes">
                    <!-- Cargo la lista desde el archivo organiza.js -->
                </div>
            </main>

   



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../organiza.js"></script>
    <script src="../main.js"></script>
    
</body>

</html>
